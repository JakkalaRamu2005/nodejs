<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple UI - Home</title>
  <style>
    /* Simple, clean styles */
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 24px;
      width: 360px;
    }
    h1 { margin: 0 0 12px 0; font-size: 20px; }
    p { color: #555; font-size: 14px; margin-top: 0; }
    label { display:block; margin-top:10px; font-size:13px; color:#333; }
    input[type="text"], input[type="email"] {
      width:100%;
      padding:8px 10px;
      margin-top:6px;
      border:1px solid #ddd;
      border-radius:6px;
      box-sizing:border-box;
    }
    button {
      margin-top:14px;
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      background:#2b6cb0;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .note { margin-top:12px; font-size:12px; color:#777; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p>Use this form to register. This will send a POST request to <strong>/register</strong>.</p>

    <!-- Simple form that posts to your server route /register -->
    <form action="/register" method="POST" id="registerForm">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <button type="submit">Register</button>
    </form>

    <div class="note">If your server simply returns text, you'll see that response after submitting.</div>
  </div>

  <!-- Optional: prevent default submit and send using fetch (uncomment if you update server to parse JSON/body) -->
  <!--

    // Only use if your server reads JSON body (not required for current simple server).

      e.preventDefault();

        body: JSON.stringify(data)
      });
      const text = await res.text();

    });
  </script>
  -->
</body>
</html>
